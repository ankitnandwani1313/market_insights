<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Insights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative; /* Enable positioning for the sidebar */
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between; /* Space between logo and login button */
            align-items: center; /* Center items vertically */
            padding: 10px 20px;
            margin-bottom: 10px; /* Space below the header */
        }

        /* Navigation links styles */
        .nav-links {
            display: flex;
            gap: 15px; /* Space between links */
            color: #844CAF; /* Link color */
            font-size: 16px; /* Font size */
            margin-left: auto; /* Push links to the right */
            margin-right: 20px; /* Add some space from the right */
        }

        .nav-links a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Use inherited color */
            transition: color 0.3s; /* Transition for hover effect */
        }

        .nav-links a:hover {
            color: #4CAF50; /* Change color on hover */
        }

        /* Style for the login button */
        .login-button {
            background-color: white; /* White background */
            border: 2px solid #844CAF; /* Green border */
            color: #844CAF; /* Green text color */
            padding: 10px 20px; /* Padding */
            text-align: center;
            text-decoration: none;
            font-size: 16px; /* Font size */
            border-radius: 4px; /* Rounded corners */
            transition-duration: 0.4s; /* Transition effect */
        }

        .login-button:hover {
            background-color: #844CAF; /* Change background on hover */
            color: white; /* Change text color to white on hover */
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%; /* Full height */
            width: 250px; /* Width of the sidebar */
            position: fixed; /* Fixed to the left */
            z-index: 1; /* Sit on top */
            top: 0; /* Stay at the top */
            left: -250px; /* Hide sidebar initially */
            background-color: #ffffff; /* Background color */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Shadow effect */
            transition: 0.3s; /* Transition effect */
            padding-top: 20px; /* Top padding */
        }

        .sidebar a {
            padding: 10px 15px; /* Padding for links */
            text-decoration: none; /* No underline */
            font-size: 16px; /* Font size */
            color: #844CAF; /* Link color */
            display: block; /* Block display for links */
            transition: background-color 0.3s; /* Background color transition */
        }

        .sidebar a:hover {
            background-color: #f1f1f1; /* Background color on hover */
        }

        /* Overlay styles */
        .overlay {
            position: fixed; /* Fixed position */
            top: 0; /* Start at the top */
            left: 0; /* Start at the left */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: none; /* Hidden by default */
            z-index: 0; /* Behind the sidebar */
        }

        .open-btn {
            position: absolute; /* Position relative to the body */
            top: 20px; /* Top distance */
            left: 20px; /* Left distance */
            cursor: pointer; /* Pointer cursor on hover */
        }

        /* Center images */
        .image-container {
            text-align: right;
            margin: 10px 0; /* Adjust margin to move the image closer to the header */
        }

        /* Logo styles */
        .logo {
            height: 70px; /* Increased height for the logo */
            width: auto; /* Maintain aspect ratio */
        }

        /* Market Insights Header Styles */
        h1 {
            font-size: 36px; /* Increased font size */
            font-weight: bold; /* Bold text */
            color: #844CAF; /* Green color */
            margin: 20px 0; /* Space above and below the header */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Subtle text shadow for depth */
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Logo linking to Market Insights info page -->
        <a href="javascript:void(0);" class="open-btn" onclick="toggleSidebar()">
            <img src="{{ url_for('static', filename='images/market_insights_logo.jpg') }}" alt="Market Insights Logo" class="logo">
        </a>

        <!-- Navigation links -->
        <div class="nav-links">
            <a href="#">About Us</a>
            <a href="#">Pricing</a>
            <a href="#">News</a>
        </div>

        <!-- Login button -->
        <a href="{{ url_for('login') }}" class="login-button">Login</a>
    </div>

    <h1>Market Insights</h1>

    <div class="image-container">
        <img src="{{ url_for('static', filename='images/market_insights.jpg') }}" alt="Market Insights" style="width: 50%; height: auto;">
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>Menu</h2>
        <a href="#">Generate Report</a>
        <a href="#">View Stocks</a>
        <a href="#">Insights Analytics</a>
        <a href="#">Company History</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
        <a href="#">Contact Us</a>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <footer>
        <p>&copy; 2024 Market Insights. All rights reserved.</p>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0"; // Show sidebar
                overlay.style.display = "block"; // Show overlay
            } else {
                sidebar.style.left = "-250px"; // Hide sidebar
                overlay.style.display = "none"; // Hide overlay
            }
        }
    </script>
</body>
</html>
